<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="cc.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <div class="container-box">
        <a target="_blank" href="https://www.youtube.com/"><div class="youtube">
            <img src="https://images.squarespace-cdn.com/content/v1/5a9dd11e2714e52449908751/1591907017940-3BU2VFMCN88O45KKK0O6/hd-youtube-logo-png-transparent-background-20.png" width="39px" alt="">
            YouTube</div></a>
        <div class="button1"><a href="#">
            <span class="material-symbols-outlined">
                home
                </span>
                <h5>Home</h5></a></div>
        <div class="button2"><a href="#">
            <span class="material-symbols-outlined">
                sports_esports
                </span>
                <h5>Shorts</h5></a></div>
        <div class="button3"><a href="#">
            <span class="material-symbols-outlined three">
                subscriptions
                </span>
                <h5>Subscribtions</h5></a></div>
        <hr>
        <!-- 
            
            
            Here is the You section of YouTube clone comes.
        
        
        -->
        <div class="second-section">
            <a class="youlink" href="#"><div class="h2">You</div>
            <span class="material-symbols-outlined you">
                chevron_right
                </span></a>
                <!--

                    Here is the buttons of You section.

                -->
            <div class="secondbutton-container">
                <div class="you-buttons">
                    <span class="material-symbols-outlined secondyou">
                        history
                    </span>
                    <a href="#">History</a>
                </div>
                <div class="you-buttons2">
                    <span class="material-symbols-outlined one">
                        download
                    </span>
                    <a href="#">Downloads</a>
                </div>
                <div class="you-buttons3">
                    <span class="material-symbols-outlined two">
                        expand_more
                    </span>
                    <a href="#">Show more</a>
                </div>
                <div class="you-buttons4"></div>
                <div class="you-buttons5"></div>
                <div class="you-buttons6"></div>
                <div class="you-buttons7"></div>
            </div>
        </div>
        <!-- 

            Main menu: search engine, videos and so on.
            
        -->
        <div>
            <div>
                <form action="">
                    <input type="search">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
