<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp project</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <div class="title-explanation">
        <h1 id="title">FES001</h1>
        <p id="description">This page is created by <a style="text-decoration: none;" target="_blank" href="https://t.me/FES001"><strong>FES001</strong></a> to get the certificate of <a style="text-decoration: none;" target="_blank" href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form"><strong>freeCodeCamp.org</strong></a>!</p>
    </div>
    <div class="container">
        <form id="survey-form" method="post">
            <label id="name-label" for="name">Name <input class="shadow" required type="text" placeholder="Enter your name" id="name"></label>
            <label id="email-label" for="email">Email <input class="shadow" required type="email" id="email" placeholder="Enter your email"></label>
            <label id="number-label" for="number">Age (optional) <input class="shadow" type="number" id="number" min="12" max="100" placeholder="Age"></label>
            <label class="role" for="role">Which option best describes your current role? 
                <select id="dropdown">
                    <option value="""">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <legend class="recommend">Would you recommend freeCodeCamp to a friend?</legend>
            <label class="recommend"><input type="radio" value="option1" name="recommending"> Definitely</label>
            <label class="recommend"><input type="radio" value="option2" name="recommending"> Maybe</label>
            <label class="recommend"><input type="radio" value="option3" name="recommending"> Not sure</label>
            <label class="feature">What is your favorite feature of freeCodeCamp?
                <select id="feature">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Other</option>
                </select>
            </label>
            <fieldset class="options">
                <legend>What would you like to see improved? <em>(Check all that apply)</em></legend>
                <label for=""><input type="checkbox" value="1"> Front-end projects</label>
                <label for=""><input type="checkbox" value="2"> Back-end Projects</label>
                <label for=""><input type="checkbox" value="3"> Data Visualization</label>
                <label for=""><input type="checkbox" value="4"> Challenges</label>
                <label for=""><input type="checkbox" value="5"> Open Source Community</label>
                <label for=""><input type="checkbox" value="6"> Gitter help rooms</label>
                <label for=""><input type="checkbox" value="7"> Videos</label>
                <label for=""><input type="checkbox" value="8"> Articles</label>
                <label for=""><input type="checkbox" value="9"> Wiki</label>
                <label for=""><input type="checkbox" value="10"> Forum</label>
                <label for=""><input type="checkbox" value="11"> Additional Courses</label>
            </fieldset>
            <label class="text-box">Any Comments or suggestions? <textarea class="text-box" cols="30" rows="5"  placeholder="Enter your comment here..."></textarea></label>
            <label class="submit"><input class="submit shadow" style="background-color: rgba(0, 200, 0, 0.693);" type="submit" id="submit" value="Submit"></label>
        </form>
    </div>
</body>
</html>
