<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp project</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <div class="title-explanation">
        <h1 id="title">FES001 Project</h1>
        <p id="description">This page is created by <a style="text-decoration: none;" target="_blank" href="https://t.me/FES001"> FES001</a> to get the certificate of <a style="text-decoration: none;" target="_blank" href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-survey-form-project/build-a-survey-form"> freeCodeCamp.org</a>!</p>
    </div>
    <div class="container">
        <form id="survey-form" method="post">
            <label for="name">Name <input required type="text" placeholder="Enter your name" id="name"></label>
            <label for="email">Email <input required type="email" id="email" placeholder="Enter your email"></label>
            <label for="number">Age(optional) <input type="number" id="number" min="12" max="100" placeholder="Age"></label>
            <label for="role">Which option best describes your current role? 
                <select id="role">
                    <option value="""">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input type="radio" name="recommending"> Definitely</label>
            <label><input type="radio" name="recommending"> Maybe</label>
            <label><input type="radio" name="recommending"> Not sure</label>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select id="feature">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Other</option>
                </select>
            </label>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for=""><input type="checkbox"> Front-end projects</label>
                <label for=""><input type="checkbox"> Back-end Projects</label>
                <label for=""><input type="checkbox"> Data Visualization</label>
                <label for=""><input type="checkbox"> Challenges</label>
                <label for=""><input type="checkbox"> Open Source Community</label>
                <label for=""><input type="checkbox"> Gitter help rooms</label>
                <label for=""><input type="checkbox"> Videos</label>
                <label for=""><input type="checkbox"> Articles</label>
                <label for=""><input type="checkbox"> Wiki</label>
                <label for=""><input type="checkbox"> Forum</label>
                <label for=""><input type="checkbox"> Additional Courses</label>
            </fieldset>
            <label for="">Any Comments or suggestions? <textarea cols="30" rows="10" Enter your comment here...></textarea></label>
            <label for="submit"><input type="submit" id="submit" value="Submit"></label>
        </form>
    </div>
</body>
</html>
