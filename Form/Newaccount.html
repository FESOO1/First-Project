<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Registration form!</h1>
        <form method="post">
            <label for="email">Email <input type="email" required id="email" name="password"></label>
            <label for="password">Password <input pattern="[a-z0-5]{8,}" type="password" required id="password" name="password"></label>
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
    <fieldset>
        <legend>Registration</legend>
        <label for="first-name">First Name <input type="text" id="first-name"></label>
        <label for="surname">Surname <input type="text" id="surname"></label>
        <label><input checked type="radio" name="button"> Hello</label>
        <label><input type="radio" name="button"> Hi</label>
        <label><input  type="radio" name="button"> What's up?</label>
        <label><input type="radio" name="button"> I am good.</label>
    </fieldset>
    <fieldset>
        <legend>How old are you?</legend>
        <select required>
            <option>Younger</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>Older</option>
        </select>
    </fieldset>
    <fieldset>
        <label>How did you find us?
            <select>
                <option>Select one</option>
                <option>TV show</option>
                <option>From advertisement</option>
                <option>Heard from one of my friends</option>
                <option></option>
                <option></option>
            </select>
        </label>
</body>
</html>
